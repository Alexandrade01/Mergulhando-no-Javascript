<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O que e desestruturacao</title>
</head>
<body>
  <script>
    const person = {
      name:'Ronaldo',
      age: 14,
      contact:{
        foo:{
          bar:{
            email:'zezinho@hotmail.com'
          }
        }
      }
    }

    //desestruturação
    function introduce({name,age}){
      console.log(`Oi meu nome é ${name} e eu tenho ${age} anos`)
    }

    //desestruturação
    const fruits = ['banada','morango','goiaba']
    const[firstFruit,secondFruit] = fruits

    //desestruturação -- acessando variavel dentro de outros objetos
    const{name,age,contact:{foo:{bar:{email}}}}  = person

    //alterando o nome da propriedade name
    const{name: bolacha} = person



  </script>
</body>
</html>
