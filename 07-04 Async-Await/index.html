<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise</title>
</head>
<body>
  <script>

    //modo antigo
    function handleClick2(){
      return new Promise((resolve,reject) => {
        setTimeout(() => {
          resolve('Batata')
        }, 5000);
      })
    }

    //modo utilizando sleep e await

    function sleep(ms){
      return new Promise(
        resolve => {setTimeout(() => resolve(true),ms )}
      )
    }

    async function handleClick(){
      //await indica a função a esperar a função ser executada
      await sleep(5000)
      return 'batata'
    }
  </script>
</body>
</html>
