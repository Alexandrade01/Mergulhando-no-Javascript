<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array.find</title>
</head>
<body>
  <script>
    const students = [
      {name: 'Lucas', grade:8},
      {name: 'Rogerio', grade:2},
      {name: 'Romario', grade:9},
      {name: 'Riquelme', grade:6},
      {name: 'Jonas', grade:5}
    ]


    //diferente do filter o find retorna um objeto e apenas um 
    //se tiverem verios itens iguais ele retornara apenas o primeiro
    const specificStudent = students.find(aluno => {
        if(aluno === 'Romario'){
          return true
        }
    })
  </script>
</body>
</html>
