<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //sera executado em 5000 milissegundos
    const timeout = setTimeout(() => {console.log('Executou')},5000)

    //excutara no intervalo de 5000 milissegundos
    const interval = setInterval(() =>{console.log('Executou')},5000)


    setTimeout(() => {
      clearInterval(interval)
    }, 10000);

    setTimeout(() => {
      clearTimeout(timeout)
    }, 10000);

  </script>
  
</body>
</html>
