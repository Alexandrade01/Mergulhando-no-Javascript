<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Como funciona uma promise</title>
</head>
<body>
  <script>
      function handleClick(){
        return new Promise((resolve,reject) => {
          setTimeout(() => {
            resolve(123)
          }, 5000);
        })
      }

      const result = handleClick()
      //quando der resolved
      .then(res => {
        //res serÃ¡ o que for colocado no resolve
        console.log(123 === res)
        console.log('finalizou')
        return res
      })
      //quando der reject
      .catch(err => {
        console.log('Houve um erro')
        console.log(err)
      }
        )

  </script>
</body>
</html>
